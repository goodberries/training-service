name: CI/CD for Training Service

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: training-service
  K8S_CRONJOB_NAME: self-healing-cronjob

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

  deploy:
    name: Deploy to Kubernetes
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Deploy CronJob Update
        run: |
          kubectl set image cronjob/${{ env.K8S_CRONJOB_NAME }} ${{ env.DOCKER_IMAGE_NAME }}=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          echo "CronJob image updated successfully!"
